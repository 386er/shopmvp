<style>

html, 
body {min-height:100%; padding:0; margin:0;}

#wrapper {position:absolute; top:0; bottom:0; left:0; right:0;}

.table {display:table; width:100%; height:100%;}
.row {display:table-row;}
.cell {display:table-cell;}

.middle {background-color:whitesmoke; height:100%;}
.top {background-color:black; height:70px; color:white}
.bottom {background-color:black; height:100px; color:white}
.container {padding:10px;}




.logo {position: relative; float:left; height:50px; width:200px;10px;font-family:Verdana; font-size:32px; left:60px; top:15px}
.icon-wrapper {position: relative; float:right; height:100%; width:100px; right:50px;}
#search {position: relative;float:left;height:30%;width:20%;color:white;left:15%;top:35%; fill:white}
#cart {position: relative;float:right;height:30%;width:20%;right:15%;top:35%; fill:white}



#middle-column {width:80%; height:100%; margin:auto; background-color:black; margin-top:0px;}
#shirt-section {width:380px; height:100%; margin:auto; border:1px solid red; color:white; font-family:Verdana}
#greetings {width:100%; height:100px; border: 1px solid red; fill=white; color:white; text-align:center;font-family:Verdana;}

#selector-wrapper {width:100%; height:122px; border: 1px solid red; fill=white; color:white}
.selector {display: inline-block; width:120px; height:120px; vertical-align:top; border:1px solid red;}
.selector:hover {border:1px solid gray;}

#image-section {width:100%; height:400px; border: 1px solid red; fill=white; color:white}

#choose-image {width:100%; height:100px; border: 1px solid red; fill=white; color:white}
.selector-image {display: none; width: 48%; height:60px; vertical-align:top; border:1px solid red; font-family:Verdana; }
.selector-image:hover {border:1px solid gray;}

.payment-wrapper {position: relative; float:left; height:50px; width:400px;font-family:Verdana; font-size:32px; left:50px; top:25px;   border:1px solid red;}
ul {display: inline-table; list-style: none; margin: 0px; border:1px solid red;}
li {float:left; margin-right:5px;}



.svg-icon {width: 4em;height: 4em; margin-left:30px; margin-top:30px}
.svg-icon path,
.svg-icon polygon,
.svg-icon rect {fill: white;}
.svg-icon circle {stroke: white;stroke-width: 1;}

.svg-icon-store {width: 3em;height: 3em; margin-right:20px; margin-left: 10px}
.svg-icon-store path,
.svg-icon-store polygon,
.svg-icon-store rect {fill: white;}
.svg-icon-store circle {stroke: white;stroke-width: 1;}


.loader {
  border: 8px solid darkgray;
  border-top: 8px solid white;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 2s linear infinite;
  margin:auto;
  margin-top:40%;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#loader-text {text-align: center; border: 1px solid red; font-family: Verdana;}




</style>
